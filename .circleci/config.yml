version: 2
jobs:
  build:
    docker:
      - image: circleci/python:3.6
      - image: circleci/postgres:9.6
        environment:
          POSTGRES_USER: coach_royale
          POSTGRES_DB: test_coach_royale
    working_directory: ~/repo
    steps:
      - checkout
      # Download and cache dependencies
      - restore_cache:
          keys: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: install dependencies
          command: |
            python3 -m pip install --upgrade pip
            python3 -m venv venv
            . venv/bin/activate
            pip install -r requirements.txt
            mv coach_royale/settings.example.py coach_royale/settings.py
      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "requirements.txt" }}
      - run:
          name: Linter
          command: |
            . venv/bin/activate
            python3 -m flake8
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            coverage run manage.py test --noinput
            coverage report
      - store_artifacts:
          path: test-reports
          destination: test-reports
      - run:
          name: Code coverage
          command: |
            . venv/bin/activate
            codecov

  # Build the front-end
  build-front:
    docker:
      - image: circleci/node:8-jessie
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "front/package-lock.json" }}
            - v2-dependencies-
      - run:
          name: Install dependencies
          command: cd front && npm install
      - save_cache:
          key: v2-dependencies-{{ checksum "front/package-lock.json" }}
          paths:
            - node_modules
      - run:
          name: Test front-end
          command: cd front && npm test && npm run coverage
      - run:
          name: Build front-end
          command: cd front && npm run build

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-front
      - build